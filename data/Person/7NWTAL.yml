name: Marlene Mhangami
pronouns:
bio: <p>Marlene is a Zimbabwean software engineer, explorer, and speaker based in
  the city of Harare. She is an advocate for using science and technology for social
  good and increasing diversity in these fields. She is a director and the vice-chair
  for the Python Software Foundation and is currently working as a software engineer
  with the RAPIDS team at NVIDIA. In 2017, she co-founded ZimboPy, a non-profit organization
  that gives Zimbabwean young women access to resources in the field of technology.
  She is also an avid reader and is currently pursuing a computer science degree,
  with a concentration in Machine Learning and AI at the University of London.</p>
