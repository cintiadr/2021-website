name: philnash
pronouns: he/him
bio: "<p>Phil is a developer evangelist for <a href=\"https://www.twilio.com/\">Twilio</a>\
  \ and a <a href=\"https://developers.google.com/experts/people/phil-nash\">Google\
  \ Developer Expert</a> living in Melbourne, Australia. He loves building web applications\
  \ and tools to help developers. He once helped build a website that captured everyone's\
  \ favourite sandwich fillings. He has too many GitHub repositories and you can find\
  \ him working on some of them live on Twitch.</p>\n<p>Away from the keyboard, Phil\
  \ listens to ska punk, hangs out with his miniature dachshund (also called Ruby),\
  \ and is on a mission to discover the world's best beers.</p>\n<p>Phil tweets at\
  \ <a href=\"https://twitter.com/philnash\">@philnash</a>, and you can <a href=\"\
  http://philna.sh\">find him elsewhere online here</a>.</p>"
