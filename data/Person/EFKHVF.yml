name: Lilly Ryan
pronouns: she/her
bio: <p>Lilly Ryan is a penetration tester, digital security consultant, and public
  speaker who serves on the board of Digital Rights Watch. Lilly specialises in web
  application security, privacy education, and the history of technology-related issues,
  bringing these topics to an international audience. She believes in the power of
  consumer and tech worker action to help the technology industry better serve the
  people it affects.</p>
