bio: "<p>IT-Consultant | Engineering Manager | University Lecturer</p>\n<p>I am professionally\
  \ working in software engineering since 2011, both as an engineer and manager for\
  \ both national (Germany) and international companies. I wrote my first line of\
  \ code around 2006. In the last few years, I have been working as a freelance consultant.\
  \ I am also a lecturer at universities for software engineering, testing, architecture,\
  \ and web security. </p>\n<p>I consider myself a full-stack developer but prefer\
  \ the backend. My primary programming language is Python, and my second is JavaScript/Typescript.</p>"
