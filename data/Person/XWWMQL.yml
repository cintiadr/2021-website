name: Débora Azevedo
pronouns: she/her/hers
bio: <p>Débora Azevedo is a teacher  and a master student in Innovation with Educational
  Technologies at the Federal University of Rio Grande do Norte. She’s one of PyLadies
  Brazil co-founders, and has also contributed to the PyLadies Interim Group, that
  worked before the PyLadies Global Council, especially with translation and internationalization.
  She’s a PSF Fellow member, and for the past few years has been making an effort
  with the PyLadies brazilian community with national and hyper local works.</p>
