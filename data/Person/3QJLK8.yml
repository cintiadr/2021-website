name: Laura Summers
pronouns: She/Her
bio: <p>Laura Summers is a multi-disciplinary designer researching technology ethics
  and building tools to promote fair machine learning. She is the founder of Fulla
  Data and Debias AI. Laura is the human behind Ethics Litmus Tests, fairXiv, the
  Melbourne Fair ML reading group. She's passionate about feminism, digital rights
  and designing for privacy. Laura speaks, writes and runs workshops at the intersection
  of design and technology.</p>
