name: Vibhu Agarwal
pronouns: He/him
bio: <p>Vibhu is a student, a pythonista and an open-source enthusiast. He likes to
  play around with web servers and sometimes, clients. On weekends, you can find him
  in one or the other meet-ups or conferences, discussing about snakes and unicorns
  or other tech stuff, mostly in local tech-groups like PyDelhi or Django-London.
  Past conferences where he's given talks include PyCon India'20 and PyCon Sweden'20.</p>
