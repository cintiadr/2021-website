name: Molly Rowe
pronouns: She/Her
bio: <p>Molly is a people person who has a passion for technology and how it influences
  our everyday lives. She is currently the Head of People and Culture for RecordPoint
  and she's loving every action-packed minute of it. Helping people succeed is her
  ongoing career goal. She aspires to make enough small differences that the molehills
  become a mountain. When she's not working she's finding a new craft hobby, playing
  MtG or outside in the sunshine.</p>
