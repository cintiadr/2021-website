name: Tom Kunc
pronouns: He/Him
bio: "<p>Tom has been teaching programming professionally for 4 years at the University\
  \ of New South Wales. He is the Course Administrator of COMP1511, the Programming\
  \ Fundamentals course in UNSW's School of Computer Science. In that course, he has\
  \ taught more than 200 students of varying programming ability the C language.</p>\n\
  <p>Outside teaching, Tom is an avid Python programmer, having worked both professionally\
  \ as a Python software developer, and using it to make tools for teaching such as\
  \ a user-friendly debugging system and assignment marking software for UNSW Sydney.</p>"
has_pic: true
