name: Mars Buttfield-Addison
pronouns: she/her
bio: <p>Mars Buttfield-Addison (@TheMartianLife) is a PhD Candidate in Computer Engineering
  at The University of Tasmania and CSIRO. Her current work focuses on improving the
  performance of radio/radar-based satellite and debris tracking with machine learning.
  On the side, she writes books about ML, runs conferences, and freelances as a creator
  of STEM educational materials for children.</p>
