abstract: <p>A series of small errors over two years combine to cause the recall of
  a medical device. Hilarity ensues.</p>
description: '<p>Imagine your name being on the commit that causes a medical device
  to fail. Imagine that failure costs a about a million dollars to fix. This is the
  story of that happening to me: how I got into that mess; what led me there, what
  tripped me up, and how we dealt with it once it happened.</p>'
